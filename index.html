<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle & Save</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

      <label class="bundle-option">
        <input type="radio" name="bundle" value="1">

          <span>1 Pair</span>
          <span class="price">DKK 195.00</span>
          <span class="discount">50% OFF</span>
        </div>
        <div class="inputs hidden">
          <label> Size
          <select>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
        </label>
        <lablel>Color
          <select>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </lablel>
        </div>
      </label>
      <label class="bundle-option">
        <input type="radio" name="bundle" value="2">
        <div class="details">
          <span>2 Pair</span>
          <span class="price">DKK 345.00</span>
          <span class="discount most-popular">Most Popular 40% OFF</span>
        </div>
        <div class="inputs hidden">
          <label>Size
          <select>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
        </label>
        <label>Color
          <select>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </label>
        </div>
      </label>
      <label class="bundle-option">
        <input type="radio" name="bundle" value="3">
        <div class="details">
          <span>3 Pair</span>
          <span class="price">DKK 528.00</span>
          <span class="discount">60% OFF</span>
        </div>
        <div class="inputs hidden">
          <label>Size
          <select>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
        </label>
        <label>Color
          <select>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </label>
        </div>
      </label>
    </div>
    <div class="total">
      <p>Free 2 Day Shipping</p>
      <p>Total: <span class="total-price">DKK 0.00</span></p>
    </div>
    <button class="add-to-cart">+ Add to Cart</button>
  </div>
  <div class="watermark">@ Powered by Pumper</div>
  
  <script src="script.js"></script>
</body>
</html>
